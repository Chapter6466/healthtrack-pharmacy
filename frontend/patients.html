<!--Frontend / healthtrack-pharmacy / patients.html-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - HealthTrack Systems</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/healthtrack-logo.png" alt="HealthTrack" class="logo-img" loading="lazy">
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item "><span class="icon"><i class="fas fa-chart-line"></i></span><span data-i18n="dashboard">Dashboard</span></a>
                <a href="pos.html" class="nav-item"><span class="icon"><i class="fas fa-cash-register"></i></span><span data-i18n="pos">Punto de Venta</span></a>
                <a href="inventory.html" class="nav-item"><span class="icon"><i class="fas fa-boxes"></i></span><span data-i18n="inventory">Inventario</span></a>
                <a href="patients.html" class="nav-item active"><span class="icon"><i class="fas fa-users"></i></span><span data-i18n="patients">Pacientes</span></a>
                <a href="doctors.html" class="nav-item"><span class="nav-icon"><i class="fas fa-user-md"></i></span><span data-i18n="doctors">Doctores</span></a>
                <a href="invoices.html" class="nav-item"><span class="nav-icon"><i class="fas fa-file-invoice"></i></span><span data-i18n="invoices">Facturas</span></a>
                <a href="reports.html" class="nav-item"><span class="nav-icon"><i class="fas fa-chart-bar"></i></span><span data-i18n="reports">Reportes</span></a>
                <a href="users.html" class="nav-item" id="usersNavItem" class="d-none"><span class="icon"><i class="fas fa-user-cog"></i></span><span data-i18n="users">Usuarios</span></a>
            </nav>
            <!-- Language Toggle -->
            <div class="language-toggle">
                <div class="language-toggle-label">
                    <span>Language</span>
                    <span id="langLabel">ES</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <span class="toggle-slider"></span>
                </label>
                <div class="language-labels">
                    <span id="esLabel">Espanol</span>
                    <span id="enLabel">English</span>
                </div>
            </div>

            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName" data-i18n="user">Usuario</div>
                        <div class="user-role" id="userRole" data-i18n="role">Rol</div>
                    </div>
                </div>
                <button class="btn btn-danger btn-block btn-sm" id="logoutBtn" data-i18n="logout">
                    Cerrar Sesion
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title"><i class="fas fa-circle"></i> Gestion de Pacientes</h1>
                
                <!-- TABS will be added here dynamically by JavaScript -->
                <!-- The setupTabs() function in patients.js will inject the tabs -->
            </div>
            
            <div class="content">
                <!-- Search Section (will be hidden for deactivated tab) -->
                <div class="card" id="searchCard">
                    <div class="card-header" class="position-relative">
                        <h3 class="card-title">Buscar Paciente</h3>
                        <!-- New Patient button will be added here dynamically -->
                    </div>
                    <div class="p-20">
                        <div class="d-grid grid-3col">
                            <div class="form-group mb-0 position-relative">
                                <label>Nombre o Apellido</label>
                                <input type="text" 
                                       id="patientNameSearch" 
                                       class="form-control" 
                                       placeholder="Buscar por nombre..."
                                       autocomplete="off">
                                <!-- Autocomplete dropdown will be added here -->
                            </div>
                            
                            <div class="form-group mb-0 position-relative">
                                <label>Numero de Documento</label>
                                <input type="text" 
                                       id="patientDocSearch" 
                                       class="form-control" 
                                       placeholder="Buscar por documento..."
                                       autocomplete="off">
                                <!-- Autocomplete dropdown will be added here -->
                            </div>
                            
                            <div class="filter-group-flex">
                                <button class="btn btn-primary" id="searchPatientsBtn">
                                    &#9642; Buscar
                                </button>
                            </div>
                        </div>
                        <div id="patientFilterChips" class="filter-chips"></div>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Resultados</h3>
                    </div>
                    <div id="patientsResults">
                        <p class="text-muted text-center" class="p-40">
                            Cargando pacientes...
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/patients.js"></script>
    <script>
    // Show Users menu item only for admins
    document.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch('/api/auth/session');
        const data = await response.json();
        
        if (data.loggedIn && data.user && data.user.roleName === 'Administrator') {
            const usersNavItem = document.getElementById('usersNavItem');
            if (usersNavItem) {
                usersNavItem.classList.remove('d-none');
            }
        }
    });
    </script>
    <script src="js/language.js"></script>
</body>
</html>
