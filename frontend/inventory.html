<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - HealthTrack Systems</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/healthtrack-logo.png" alt="HealthTrack" class="logo-img" loading="lazy">
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item "><span class="icon"><i class="fas fa-chart-line"></i></span><span data-i18n="dashboard">Dashboard</span></a>
                <a href="pos.html" class="nav-item"><span class="icon"><i class="fas fa-cash-register"></i></span><span data-i18n="pos">Punto de Venta</span></a>
                <a href="inventory.html" class="nav-item active"><span class="icon"><i class="fas fa-boxes"></i></span><span data-i18n="inventory">Inventario</span></a>
                <a href="patients.html" class="nav-item"><span class="icon"><i class="fas fa-users"></i></span><span data-i18n="patients">Pacientes</span></a>
                <a href="doctors.html" class="nav-item"><span class="nav-icon"><i class="fas fa-user-md"></i></span><span data-i18n="doctors">Doctores</span></a>
                <a href="invoices.html" class="nav-item"><span class="nav-icon"><i class="fas fa-file-invoice"></i></span><span data-i18n="invoices">Facturas</span></a>
                <a href="reports.html" class="nav-item"><span class="nav-icon"><i class="fas fa-chart-bar"></i></span><span data-i18n="reports">Reportes</span></a>
                <a href="users.html" class="nav-item" id="usersNavItem" class="d-none"><span class="icon"><i class="fas fa-user-cog"></i></span><span data-i18n="users">Usuarios</span></a>
            </nav>
            <!-- Language Toggle -->
            <div class="language-toggle">
                <div class="language-toggle-label">
                    <span>Language</span>
                    <span id="langLabel">ES</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <span class="toggle-slider"></span>
                </label>
                <div class="language-labels">
                    <span id="esLabel">Espanol</span>
                    <span id="enLabel">English</span>
                </div>
            </div>


            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName" data-i18n="user">Usuario</div>
                        <div class="user-role" id="userRole" data-i18n="role">Rol</div>
                    </div>
                </div>
                <button class="btn btn-danger btn-block btn-sm" id="logoutBtn" data-i18n="logout">
                    Cerrar Sesion
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title"><i class="fas fa-circle"></i> Gestion de Inventario</h1>
                <div class="top-bar-actions">
                    <button class="btn btn-success" id="addProductBtn" onclick="showAddProductModal()">
                        &#9642; Nuevo Producto
                    </button>
                    <button class="btn btn-primary" id="refreshBtn">
                        &#9642; Actualizar
                    </button>
                </div>
            </div>
            
            <div class="content">
                <!-- Filters -->
                <div class="card">
                    <div class="inventory-filters">
                        <div class="filter-group">
                            <label>Filtrar por Almacen</label>
                            <select id="warehouseFilter" class="form-control">
                                <option value="">Todos los almacenes</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Buscar Producto</label>
                            <input type="text" 
                                   id="productFilter" 
                                   class="form-control" 
                                   placeholder="Nombre del producto...">
                        </div>
                        
                        <div class="filter-group">
                            <label>Estado de Stock</label>
                            <select id="stockStatusFilter" class="form-control">
                                <option value="">Todos</option>
                                <option value="CRITICAL"><i class="fas fa-circle"></i> Critico</option>
                                <option value="LOW"><i class="fas fa-circle"></i> Bajo</option>
                                <option value="NORMAL"><i class="fas fa-circle"></i> Normal</option>
                                <option value="OVERSTOCK"><i class="fas fa-circle"></i> Exceso</option>
                            </select>
                        </div>
                        
                        <div class="filter-group" class="filter-group-flex">
                            <label class="filter-label-block">
                                <input type="checkbox" id="lowStockOnly" class="mr-5">
                                Solo stock bajo
                            </label>
                        </div>

                        <div id="filterChips" class="filter-chips"></div>
                    </div>
                </div>
                
                <!-- Inventory Statistics -->
                <div class="stats-grid" class="grid-auto-fit">
                    <div class="stat-card">
                        <div class="stat-details">
                            <h3 id="totalProducts">0</h3>
                            <p>Productos Totales</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-details">
                            <h3 id="totalValue">$0.00</h3>
                            <p>Valor Total</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-details">
                            <h3 id="criticalItems">0</h3>
                            <p>Items Criticos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-details">
                            <h3 id="lowStockItems">0</h3>
                            <p>Stock Bajo</p>
                        </div>
                    </div>
                </div>
                
                <!-- Inventory Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Inventario Detallado</h3>
                    </div>
                    <div id="inventoryTable">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
