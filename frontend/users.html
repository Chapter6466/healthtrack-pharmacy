<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios - HealthTrack Systems</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/healthtrack-logo.png" alt="HealthTrack" class="logo-img">
            </div>
            
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-item "><span class="icon"><i class="fas fa-chart-line"></i></span><span data-i18n="dashboard">Dashboard</span></a>
          <a href="pos.html" class="nav-item"><span class="icon"><i class="fas fa-cash-register"></i></span><span data-i18n="pos">Punto de Venta</span></a>
          <a href="inventory.html" class="nav-item"><span class="icon"><i class="fas fa-boxes"></i></span><span data-i18n="inventory">Inventario</span></a>
          <a href="patients.html" class="nav-item"><span class="icon"><i class="fas fa-users"></i></span><span data-i18n="patients">Pacientes</span></a>
          <a href="doctors.html" class="nav-item"><span class="nav-icon"><i class="fas fa-user-md"></i></span><span data-i18n="doctors">Doctores</span></a>
          <a href="invoices.html" class="nav-item"><span class="nav-icon"><i class="fas fa-file-invoice"></i></span><span data-i18n="invoices">Facturas</span></a>
          <a href="reports.html" class="nav-item"><span class="nav-icon"><i class="fas fa-chart-bar"></i></span><span data-i18n="reports">Reportes</span></a>
          <a href="users.html" class="nav-item" id="usersNavItem" class="d-none"><span class="icon"><i class="fas fa-user-cog"></i></span><span data-i18n="users">Usuarios</span></a>
        </nav>
            <!-- Language Toggle -->
            <div class="language-toggle">
                <div class="language-toggle-label">
                    <span>Language</span>
                    <span id="langLabel">ES</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <span class="toggle-slider"></span>
                </label>
                <div class="language-labels">
                    <span id="esLabel">Espanol</span>
                    <span id="enLabel">English</span>
                </div>
            </div>

            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName" data-i18n="user">Usuario</div>
                        <div class="user-role" id="userRole" data-i18n="role">Rol</div>
                    </div>
                </div>
                <button class="btn btn-danger btn-block btn-sm" id="logoutBtn" data-i18n="logout">
                    Cerrar Sesion
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title"><i class="fas fa-circle"></i> Gestion de Usuarios</h1>
                <div class="top-bar-actions">
                    <button class="btn btn-primary" id="addUserBtn">
                        &#9642; Nuevo Usuario
                    </button>
                </div>
            </div>
            
            <div class="content">
                <!-- Users List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Usuarios del Sistema</h3>
                    </div>
                    <div id="usersList">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal" class="d-none">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Usuario</h3>
                <button class="btn btn-sm" id="closeUserModal">&#9642;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label>Nombre de Usuario *</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contrasena *</label>
                        <input type="password" id="password" class="form-control" required>
                        <small class="text-muted">Dejar en blanco para mantener contrasena actual (al editar)</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Rol *</label>
                        <select id="roleId" class="form-control" required>
                            <option value="">Seleccione un rol...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Almacen Predeterminado</label>
                        <select id="warehouseId" class="form-control">
                            <option value="">Ninguno</option>
                            <option value="1">Almacen Principal</option>
                            <option value="2">Almacen Retail</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-10 mt-20">
                        <button type="submit" class="btn btn-success btn-block">
                            Guardar Usuario
                        </button>
                        <button type="button" class="btn btn-danger btn-block" id="cancelUserBtn">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/users.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
